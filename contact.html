<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-md-8">
                <a class="home-logo", href="index.html">Tabby & Snow</a>
            </div>
            <div class="col-md-4">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">about</a>
                     <li class="nav-item">
                         <a class="nav-link" href="portfolio.html">portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">contact</a>
                    </li>
                  </ul>
            </div>
        </div>
        <p></p>
        <p></p>
       <div class="row">
            <div class="col-md-12">
                <p class="body">For commissions or permission to use an image, please use the form below.</p>
                <p></p>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="FormControlInput1">Your name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g., Mabel McSqueaks">
                      </div>
                    <div class="form-group">
                      <label for="FormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g., name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">I am interested in:</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>commissioned work</option>
                        <option>photo permission</option>
                        <option>something else</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Briefly describe what you need.</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
